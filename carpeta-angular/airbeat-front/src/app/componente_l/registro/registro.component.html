<section #infoRegistro class="infoRegistro">
    <form (submit)="usuarioCrear()" style="display: grid; grid-template-columns: 50% 50%; row-gap: 22px;" action="">
        <app-inputs text="Nombre" [(ngModel)]="usuario.nombre" typeText="text" textFor="Nombre" idText="Nombre"
            nameText="Nombre" placeholder="Email"></app-inputs>
        <app-inputs text="Apellido" [(ngModel)]="usuario.apellido" typeText="text" textFor="Apellido" idText="Apellido"
            nameText="Apellido" placeholder="Apellido"></app-inputs>
        <app-inputs text="Telefono" [(ngModel)]="usuario.telefono" typeText="text" textFor="Telefono" idText="Telefono"
            nameText="Telefono" placeholder="Telefono"></app-inputs>
        <app-inputs text="Email" [(ngModel)]="usuario.email" typeText="email" textFor="Email" idText="Email"
            nameText="Email" placeholder="Email"></app-inputs>
        <app-inputs text="Contraseña" [(ngModel)]="usuario.password" typeText="password" textFor="Contraseña"
            idText="Contraseña" nameText="Contraseña" placeholder="Contraseña"></app-inputs>
        <app-inputs text="Confirmar Contraseña" [(ngModel)]="usuario.confirmPass" typeText="password"
            textFor="Confirmar Contraseña" idText="Confirmar Contraseña" nameText="Confirmar Contraseña"
            placeholder="Contraseña"></app-inputs>
        <button type="submit">Registrase</button>
    </form>
    <div style="display: flex; flex-direction: column;">
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
    </div>


</section>
