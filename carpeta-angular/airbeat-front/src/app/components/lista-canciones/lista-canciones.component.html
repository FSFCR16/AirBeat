<main class="main" #contenedorScroll>
    @for(songs of listaCanciones; track songs._id){
    <div class="card">
        <div class="card__img">
            <img src="{{songs.img_urls.img_url_64}}" alt="" style="width: 75px;">
        </div>
        <div class="card__title">
            <div class="content-wrapper" #cardTitle>
                <span class="text-content">{{ songs.name_track }}</span>
            </div>
        </div>
        <div class="card__subtitle"></div>
        <div class="card__wrapper">
            <button class="card__btn card__btn-solid" (click)="modalPop()" (click)="guardarborrarCancion(songs._id)">Eliminar</button>
        </div>
    </div>
    }
    <div class="paginacion">
        <button class="boton-p" (click)="incrementar(-1)">
            <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
        </button>
        <div class="contador">
            {{contador}} de {{cantidadBotones}}
        </div>
        <button class="boton-p" (click)="incrementar(1)">
            <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
        </button>
    </div>
    <div class="añadirCancion">
        <button class="añadirC">
            Añadir cancion
        </button>
    </div>

</main>
