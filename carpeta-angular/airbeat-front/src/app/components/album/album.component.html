<h2 class="h2">Album</h2>
<div class="z-1 fondoAlbum">
    <div class="row">
        <div class="col-2 p-2">
            <div class="ms-2 ratio ratio-1x1">
                <img src="{{albumImg}}">
            </div>
        </div>
        <div class="col">
            <ul class="list-group list-group-flush">
                @for(tracks of tracks; track tracks.name){
                <li class="list-group-item"><h5>{{tracks.name}}</h5><p class="text-album" style="margin: 0;">{{tracks.artist}}</p></li>
                }
            </ul>
        </div>
    </div>

</div>
