
<div class="z-1 fondoAlbum overflow-y-scroll">
    <h2 class="h2">Album</h2>
    <div class="row">
        
        <div class="col-2 p-2">
            <div class="ms-2 ratio ratio-1x1">
                <img src="{{imgAlb}}">
            </div>
        </div>
        <div class="col">
            <ul class="list-group list-group-flush ">
                @for(tracks of tracks; track tracks._id){
                <li class="list-group-item">
                    <h5>{{tracks.name_track}}</h5>
                    @if(tracks.artist){
                        <p class="text-album" style="margin: 0;">{{tracks.artist}}</p>
                    }@else{
                        <p class="text-album" style="margin: 0;">{{tracks.collaboration.collaborators_name}}</p>
                    }
                </li>
            }
            </ul>
        </div>
        
    </div>

</div>
