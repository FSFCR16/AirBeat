<section class="search-cont">
    <header class="cont__header">
        <article class="cont__arrows">
            <section class="cont__btn">
                <button class="btn__in">
                    <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                </button>
                <button class="btn__in">
                    <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                </button>
            </section>
            <section class="cont__input" [ngStyle]="{'outline': isFocused ? '2px solid #FFFFFF' : 'none' }">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                <input class="input__in__cont" [value]="busqueda" (keyup)="inputChanged($event)" (focus)="changeColorInput(true)" (blur)="changeColorInput(false)" type="text" placeholder="Â¿Que deseas escuchar?">
            </section>
        </article>
        <article class="cont__user">
            <button class="btn__in" style="background-color:#022626;">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
            </button>
            <p style="color: #ffffff;">Name User</p>
        </article>
    </header>
    <section class="cont__recientes">
        <article class="text_opciones__recientes">
            <h4 style="cursor: default;">Busquedas recientes</h4>
            <p class="mostartodo" style="cursor: pointer;">Mostrar todo</p>
        </article>
        <article class="cont__cards">
            <section class="cards">
                <img style="height: 100%; width:100%; border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;" src="https://i1.sndcdn.com/artworks-RbWV7gC4Iv71-0-t500x500.jpg" alt="">
                <article class="text__card">
                    <p style="font-size: 19px; font-weight: bold;">Monaco</p>
                    <p style="font-size:14px ;">bad bunny</p>
                </article>
            </section>
        </article>
    </section>
</section>
